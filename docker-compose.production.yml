version: '3'

volumes:
  pg_data_kg:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_kg:/var/lib/postgresql/data
  backend:
    image: alexanderchistyakov/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: alexanderchistyakov/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: alexanderchistyakov/foodgram_gateway
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media