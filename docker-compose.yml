version: '3'

volumes:
  pg_data_fg:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_fg:/var/lib/postgresql/data
  backend:
    build: ./backend/foodgram_backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/
    depends_on:
      - db    
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    build: ./nginx/    
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    ports:
      - 8000:80